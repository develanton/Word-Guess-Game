<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body>
    <!-- <div class="container"> -->
    <div class="container ">
        <div class="row ">
            <div class="col-12 pb-1" style="text-align: center">
                <div class="jumbotron jumbotron-fluid pb-1">
                    <div class="container">
                        <h1 class="display-4">Hangman Game</h1>
                        <p class="lead">Guess top 10 of Disco Songs</p>
                    </div>
                </div>
            </div>
        </div>



        <div class="row mx-1 ">
            <div class="card col-12 px-0">
                <div class="card-header"><strong>
                    Song to Guess
                </strong></div>
                <div class="card-body">
                    <blockquote class="blockquote mb-1">
                       <h2 id="word-blank">_ _ _ _ _ _ </h2>
                       
                     </blockquote>
                </div>
            </div>
        </div>

        <div class="card mx-1 my-3">
            <div class="card-body"><strong>
              Wrong Guesses:
            </strong></div>
        </div>
        <div class="card mx-1 my-3">
            <div class="card-body guesses-left"><strong>
               Guesses Left:
            </strong>
            </div>
        </div>
        <div class="card mx-1 my-3"><strong>
            <div class="card-body">
                Wins: <span>0</span>
            </strong></div>
        </div>
        <div class="card mx-1 my-3"><strong>
            <div class="card-body">
                Losses:<span>0</span> 
            </strong></div>
        </div>
    </div>




    <script src="./assets/javascript/game2.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
